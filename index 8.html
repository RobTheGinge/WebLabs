<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mouse Coordinates</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #coords {
            font-weight: bold;
            margin-bottom: 10px;
        }
        #UKimage {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
    <script>
        $(function () {
            $('#UKimage').mousemove(function (e) {
                var X = e.pageX - $(this).offset().left;
                var Y = e.pageY - $(this).offset().top;
                $('#coords').text("X: " + X + ", Y: " + Y);
            });

            $('#UKimage').mouseout(function () {
                $('#coords').text("Move your mouse over the image");
            });
        });
    </script>
</head>
<body>
    <div id="coords">Move your mouse over the image</div>
    <img src="https://img.posterlounge.co.uk/images/l/1698693.jpg" alt="UK map" id="UKimage" />
</body>
</html>
