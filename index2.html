<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
</head>
<body>

<input type="number" id="max" value="15"/>
<button onclick="generateTable()">Create Table</button>

<div id="multi"></div>

<script>
function generateTable() {
    let max = document.getElementById("max").value;
    let table = "<table border='1' cellpadding='5'>";

    for (let row = 1; row <= max; row++) {
        table += "<tr>";
        for (let column = 1; column <= max; column++) {
            table += "<td>" + (row * column) + "</td>";
        }
        table += "</tr>";
    }

    table += "</table>";
    document.getElementById("multi").innerHTML = table;
}
</script>

</body>
</html>
